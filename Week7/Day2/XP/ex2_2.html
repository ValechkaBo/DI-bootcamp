<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic HTML Page</title>
    </head>
    <body>
        <h1 id="heading">This is my Dynamic page</h1>
        <p> Cats breeds</p>
        <ul>
            <li>Birman Cat</li>
            <li>Bengal Cat</li>
            <li>Devon Rex Cat</li>
            <li>Maine Coon Cat</li>
            <li>Oriental Cat</li>
        </ul>
        <script>
            document.getElementById("heading").textContent = "This is a dynamically changed heading of the page!";
        </script>
    </body>
    </html>
    </body>
</html>
